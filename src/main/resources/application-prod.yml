spring:
  application:
    name: fbk-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

spring.config.import: optional:configserver:${CONFIG_SERVER_URL}

eureka:
  client:
    serviceUrl:
      defaultZone: ${SERVICE_DISCOVERER_URL}/eureka/
